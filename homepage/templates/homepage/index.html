{% extends "base.html" %} {% load static %} {% block content %}
<section id="blog" class="py-3">
<div class="container">
        {% for article in articles %}
        <article class="media content-section">
          <img class="account-img img-thumbnail" src="{{ user.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ article.author }}</a>
              <small class="text-muted">{{ article.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'article_detail' article.id %}">{{ article.title }}</a></h2>
            <p class="article-content">{{ article.content }}</p>
          </div>
        </article>
        {% endfor %}
</div>
</section>
{% endblock %}
